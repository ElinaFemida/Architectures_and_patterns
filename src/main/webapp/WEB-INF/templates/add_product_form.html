<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
<h1>Добавить новый продукт</h1>

<form th:action="@{/products/add}" method="GET">
    <input type="text" name="productName" placeholder="Введите название продукта"/>
    <input type="text" name="productCalories" placeholder="Введите количество калорий"/>
    <input type="submit"/>
</form>

<br>
<a th:href="@{/}">на Главную страницу</a>
</body>
</html>
